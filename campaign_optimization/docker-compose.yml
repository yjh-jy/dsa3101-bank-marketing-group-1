services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  real_time_data:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: real_time_data
    volumes:
      - .:/app  # Ensures changes reflect inside the container
    ports:
      - "5001:5001"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
    command: ["python", "scripts/real_time_data.py"]  # Overrides CMD in Dockerfile


volumes:
  postgres_data:  
    driver: local
